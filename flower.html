<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Droplets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css"
      integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Pacifico", cursive;
      }

      .container {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .droplet {
        border-radius: 5px 90%;
        border-style: solid;
        border-width: 5px;
        border-color: black;
        height: 100px;
        width: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
        transform-origin: left top;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      #no1 {
        background: purple;
        animation: spin 5s ease-out infinite;
        animation-delay: 0s;
      }

      #no2 {
        background: white;
        animation: spin2 5s ease-out infinite;
        animation-delay: 0.05s;
      }

      #no3 {
        background: purple;
        animation: spin3 5s ease-out infinite;
        animation-delay: 0.1s;
      }

      #no4 {
        background: white;
        animation: spin4 5s ease-out infinite;
        animation-delay: 0.15s;
      }

      #no5 {
        background: purple;
        animation: spin5 5s ease-out infinite;
        animation-delay: 0.2s;
      }

      #no6 {
        background: white;
        animation: spin6 5s ease-out infinite;
        animation-delay: 0.25s;
      }

      #no7 {
        background: purple;
        animation: spin7 5s ease-out infinite;
        animation-delay: 0.3s;
      }

      #no8 {
        background: white;
        animation: spin8 5s ease-out infinite;
        animation-delay: 0.35s;
      }

      #no9 {
        background: purple;
        animation: spin9 5s ease-out infinite;
        animation-delay: 0.4s;
      }

      #no10 {
        background: white;
        animation: spin10 5s ease-out infinite;
        animation-delay: 0.45s;
      }

      @keyframes spin {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(324deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(324deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin2 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(288deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(288deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin3 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(252deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(252deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin4 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(216deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(216deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin5 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(180deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(180deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin6 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(144deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(144deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin7 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(108deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(108deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin8 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(72deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(72deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin9 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(36deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(36deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      @keyframes spin10 {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(0.01);
        }
        20% {
          opacity: 100;
          transform: rotate(0deg) scale(1);
        }
        60% {
          opacity: 100;
          transform: rotate(0deg) scale(1);
        }
        80% {
          opacity: 0;
          transform: rotate(720deg) scale(0.01);
        }
        100% {
          transform: rotate(720deg) scale(0.01);
        }
      }

      /* Additional Effects */
      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1),
          transparent 70%
        );
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      .container::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.05),
          transparent 70%
        );
        transform: translate(-50%, -50%);
        animation: rotate 10s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Text Styling */
      .text {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.7rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: float 3s ease-in-out infinite;
      }

      .text i {
        color: white;
        margin-left: 10px;
        margin-right: 10px;
      }

      @keyframes float {
        0% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, -10px);
        }
        100% {
          transform: translate(-50%, 0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="droplet" id="no1"></div>
      <div class="droplet" id="no2"></div>
      <div class="droplet" id="no3"></div>
      <div class="droplet" id="no4"></div>
      <div class="droplet" id="no5"></div>
      <div class="droplet" id="no6"></div>
      <div class="droplet" id="no7"></div>
      <div class="droplet" id="no8"></div>
      <div class="droplet" id="no9"></div>
      <div class="droplet" id="no10"></div>
    </div>
    <div class="text">
      <i class="fas fa-heart"></i> Nguyễn Thị Hằng <i class="fas fa-heart"></i>
    </div>
  </body>
</html>
